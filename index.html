<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
  </head>
<body class="page">
  <div class="page__container">

    <header class="header">
      <div class="header__logo"></div>
    </header>
    
  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.png" alt="Аватар" >
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" ></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class= "profile__add-button"></button>
    </section>

    <ul class="elements">   
     
    </ul>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>   
  </footer>


  <section class="pop-up pop-up-profile">
    <form class="pop-up__container"  action="" method="post" name="enter">      
      <h2 class="pop-up__title">Редактировать профиль</h2>          
      <input class="pop-up__input pop-up__input_type_name" placeholder="Жак-Ив Кусто">
      <input class="pop-up__input pop-up__input_type_description" placeholder="Исследователь океана">
      <button class="pop-up__submit-button pop-up__profile-submit-button" name="Сохранить" type="submit">Сохранить</button>
      <button class="pop-up__close-button pop-up__profile-close-button" ></button>  
    </form>      
  </section>


  <section class=" pop-up pop-up-place" >
    <form class="pop-up__container pop-up__form_type_add-card" >      
      <h2 class="pop-up__title">Новое место</h2>       
      <input class="pop-up__input pop-up__input_type_name " placeholder="Название">
      <input class="pop-up__input pop-up__input_type_image-link"  placeholder ="Ссылка на картинку">
      <button class="pop-up__submit-button pop-up__place-submit-button" name="Сохранить" type="submit">Сохранить</button>
      <button class="pop-up__close-button pop-up__place-close-button" ></button>   
    </form>      
  </section>


  <section class="pop-up pop-up_type_image">
    <img class="pop-up_container_type_image">      
      <button class="pop-up__image-close-button" ></button>
     
     <h4 class="pop-up__image-title">Здесь будет подпись фото</h4>        
  </section>
  </div>  

  <template class="template-element">
    <li class="element">
    <button class="element__delete-button"></button>
    <img class="element__image" src="" alt = "">
    <div class="element__info">
      <h2 class="element__title"></h2>
      <button class="element__like-button"></button>
    </div> 
  </li>
  </template>    













  <script src="./scripts/script.js"></script>
  </body>

  </html>
